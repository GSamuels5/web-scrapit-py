<!DOCTYPE html>
<html>
<head>
    <title>Quotes Scraper</title>
</head>
<body>
    <h1>Quotes Scraper</h1>

    <form method="POST" action="/run-scraper">
        <button type="submit">Run Scraper</button>
    </form>

    {% if quotes %}
        <h2>Scraped Quotes:</h2>
        <ul>
            {% for quote in quotes %}
                <li>{{ quote }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
